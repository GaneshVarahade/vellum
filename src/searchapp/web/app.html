
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" href="favicon.png">
      <title>DemoApp</title>
      <link href="bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">
      <link href="navbar.css" rel="stylesheet">
   </head>

   <body>

      <div class="container">
         <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">DemoApp</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li class="active link-all"><a href="#" id="link-search">Search</a></li>
                  <li class="link-all"><a href="#" id="link-connections">Connections</a></li>
               </ul>
            </div>
         </div>

         <div class="jumbotron page-all hide" id="page-search">
            <h2>Welcome</h2>
            <div class="form-group">
               <input type="text" class="form-control" 
                      id="input-search" placeholder="Search">
               <button type="button" class="btn" id="button-search">Search</button>
            </div>
         </div>

         <div class="container page-all hide" id="page-connection">
         </div>
         
         <div class="container page-all hide" id="page-connections">
            <div class="row">
               <div class="col-lg-8">
                  <table class="table table-striped table-bordered table-condensed">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Driver</th>
                           <th>Url</th>
                           <th>Username</th>
                        </tr>
                     </thead>
                     <tbody id="tbody-connections">
                        <tr>
                           <td><span class="td-name"></span>
                           <td><span class="td-driver"></span>
                           <td><span class="td-url"></span>
                           <td><span class="td-user"></span>
                           <td>
                              <div class="btn-group">
                                 <button type="button" class="btn btn-default btn-lg button-edit">
                                    <span class="glyphicon glyphicon-edit"></span>
                                 </button>
                                 <button type="button" class="btn btn-default btn-lg button-remove">
                                    <span class="glyphicon glyphicon-remove"></span>
                                 </button>
                              </div>
                     </tbody>
                  </table>    
                  <p></p>
                  <div class="btn-group">
                     <button type="button" class="btn btn-default btn-lg" 
                             id="button-newConnection">
                        <span class="glyphicon glyphicon-edit"></span>
                     </button>
                  </div>
               </div>
            </div>
         </div>

         <div class="jumbotron page-all hide" id="page-login">
            <p>Use "demo" for username and password.</p>
            <div class="row">
               <div class="col-lg-6">
                  <div class="input-group">        
                     <input type="text" class="form-control" 
                            id="input-username" placeholder="Username">
                     <input type="text" class="form-control" 
                            id="input-password" placeholder="Password">
                     <button type="button" class="btn" id="button-login">Login</button>
                  </div>
               </div>
            </div>

         </div>
      </div>

      <script src="js/jquery-1.10.2.min.js"></script>
      <script src="js/angular-1.2.0.min.js"></script>
      <script src="bootstrap-3.0.2/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
            documentReady();
         });
      </script>

   </body>
</html>
